apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
        #- image: wordpress:4.8-apache
        - image: deepsi/deepsi-wp:latest
          name: wordpress
          env:
            - name: WORDPRESS_DB_HOST
              value: my-release-mysql.default.svc.cluster.local
            - name: WORDPRESS_DB_NAME
              value: wordpress
            - name: WORDPRESS_DB_USER
              value: wp  # Replace with your MySQL username
            - name: WORDPRESS_DB_PASSWORD
              value: admin@123  # Replace with your MySQL password
          ports:
            - containerPort: 8087
              name: wordpress
          volumeMounts:
            - name: wordpress-persistent-storage
              mountPath: /var/www/html
      volumes:
        - name: wordpress-persistent-storage
          persistentVolumeClaim:
            claimName: wordpress-pv-claim
